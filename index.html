    <!-- Difference between div and span. -->

    <!-- In HTML, div and span are the tags that does not tell much about itself, as it in non-semantic tag. -->

    <div style="background-color: yellow;">This is div tag.</div>

    <!-- span tag is inline level element which take space that is required for it. -->

    <span style="background-color: palevioletred;">This is span tag.</span>


    <!-- 1. Difference between class and IDs. -->

    <!-- In HTML, the only Difference between class and id is that id is unique and each element can have only one ID, on the otherhand class are not unique we can use some class on multiple element. -->

    <!-- ID: Each page can have only one element with particular ID. In CSS represented by # -->

    <!-- Class: You can use multiple classes on the same element. In CSS represented by. -->

    <div id="ids"></div>

    <div class="classes"></div>

    <!-- 2. What are self closing tags? -->

    <!-- In HTML, self closing tag is a type of tag that do not need closing tag to end, means no seperate tag is used to terminate the tag. e.g. br, hr, img, input tags. -->

    <!-- 3. How many types of headings are there?How to decide which to use where? -->

    <!-- In HTML, we have 6 type of Heading tags from h1 to h6.  -->

    <!-- h1 to h3 we will using to showcase the Heading, and h4 to h6 is not much used but we can use it showcase subheading. -->

    <!-- 4. What is block and inline element? -->

    <!-- In HTML, Block elements always begin on the new line, it extends from left to right where browser automatically gives some space(margin) from both the side. .e.g. div, h1 to h6, p, table, form.  -->

    <!-- Inline element does not begin in new line, it only takes the necessary width required for it, Inline Element-e.g. span, img, a. -->

    <!-- 5. Difference between em and strong? -->

    <!-- Em and strong tags are better alternative of bold and italic tag, we should prefer using em and strong instead of b and i. -->

    <!-- Strong is used to show the importance of the text and em is used to show the text in different manner, just to change the voice of tone. -->

    <!-- 6. What is attribute? -->

    <!-- Attribute is a special word that give additional information about the HTML tags, it stores the data in key value pair, it should written in lower case letter because its case sensitive and it should written in the start tag always. -->
